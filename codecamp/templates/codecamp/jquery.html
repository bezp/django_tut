



<head>
        <title>{% block title %}jquery{% endblock %}</title>
     <!--jQuery library and the Animate.css library in the background so that you can use them in the editor. -->
    <!--So you are using jQuery to apply the Animate.css bounce class to your button elements-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>





        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

    </head>

<!-- Only change code above this line. -->
<body>
<!--               -->
<script>
  $(document).ready(function() {
    <!--$("button").addClass("animated bounce");-->
    <!--$(".well").addClass("animated shake");-->
    <!--$("#target3").addClass("animated fadeOut");-->
$("button").removeClass("btn-default");           <!--     removes a css class called btn-default           -->
    $("#target1").prop("disabled", true);       <!--      unable to click button         -->
   $("#target1").css("color", "red");
$("#target4").html("<em>#target4</em>");   <!--     em=emphasized           -->
$("#target4").remove();
$("#target2").appendTo("#right-well");      <!--       move target2 into a diff element        -->
$("#target5").clone().appendTo("#left-well");
 $("#target1").parent().css("background-color", "red");
$("#right-well").children().css("color", "orange")
<!--$(".target:nth-child(2)").addClass("animated bounce");-->

  });
</script>


<div class="container-fluid">
  <h3 class="text-primary text-center">jQuery Playground</h3>
  <div class="row">
    <div class="col-xs-6">
      <h4>#left-well</h4>
      <div class="well" id="left-well">
        <button class="btn btn-default target" id="target1">#target1</button>
        <button class="btn btn-default target" id="target2">#target2</button>
        <button class="btn btn-default target" id="target3">#target3</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right-well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target4</button>
        <button class="btn btn-default target" id="target5">#target5</button>
        <button class="btn btn-default target" id="target6">#target6</button>
      </div>
    </div>
  </div>
</div>


</body>
