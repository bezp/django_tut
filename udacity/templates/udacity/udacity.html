<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'udacity/udacity.css' %}" />

        <title>Thot Provoking</title>
    </head>

    <body>
    <div class="background1">
    <h1 align="center">Fellow Members of your species +/- a slight paradigm shift</h1>
    <h2 align="center">YOH KNO DA WAE</h2>



    <table width=100% height=100%>

    <tr>
        <td width=50%>
            <form method="post">    <!--<p class="p-name">(name)</p>-->
                {{ form.as_p }}
                {% csrf_token %}    <!--<p class="p-message">(nssame)</p>-->
                <input type="submit">
            </form>
            <div class="exp-text">



            </div>
        </td>
        <td width=50%>
            <div style="height:300px; overflow:auto;">
            <table width="100%">
                <tr width="100%">
                    <th>Visitor #</th>
                    <th>Message</th>
                    <th>Date</th>
                </tr>

                {% for x in xtry %}
                <tr>
                    <td>{{ x.pk }}</td>
                    <td>{{ x.art }}</td>
                    <td>{{ x.created }}</td>
                </tr>
                {% endfor %}
            </table>
            </div>
        </td>
    </tr>
    <tr>
        <td width=50%>
            {% if b %}
                <img src="{{ b }}" style="display:block; margin-left: auto; margin-right: auto; opacity: 0.8;">
            {% endif %}

        </td>
        <td width=50%>
            {% if a %}
                <img src="{{ a }}" style="display:block; margin-left: auto; margin-right: auto; opacity: 0.7;">
            {% endif %}
        </td>
    </tr>
    </table>
    </div>
